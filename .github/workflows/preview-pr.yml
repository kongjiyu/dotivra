name: Deploy Preview

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
      checks: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create env file
        run: |
          cat > .env << EOF
          VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_GEMINI_API_KEY=${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_API_URL=${{ secrets.VITE_API_URL }}
          VITE_GITHUB_CLIENT_ID=${{ secrets.VITE_GITHUB_CLIENT_ID }}
          VITE_GITHUB_REDIRECT_URI=${{ secrets.VITE_GITHUB_REDIRECT_URI }}
          EOF

      - name: Build project
        run: npm run build

      - name: Deploy to Firebase Preview Channel
        id: deploy
        run: |
          CHANNEL_ID="pr-${{ github.event.pull_request.number }}"
          
          # Deploy and capture output
          DEPLOY_OUTPUT=$(npx firebase-tools hosting:channel:deploy $CHANNEL_ID \
            --expires 7d \
            --project dotivra \
            --token "${{ secrets.FIREBASE_TOKEN }}" 2>&1)
          
          echo "$DEPLOY_OUTPUT"
          
          # Extract the preview URL from output
          PREVIEW_URL=$(echo "$DEPLOY_OUTPUT" | grep -o 'https://[^ ]*' | head -1)
          
          echo "channel_id=$CHANNEL_ID" >> $GITHUB_OUTPUT
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const channelId = '${{ steps.deploy.outputs.channel_id }}';
            const previewUrl = '${{ steps.deploy.outputs.preview_url }}';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸš€ Preview Deployment Ready!
              
              **Preview URL:** ${previewUrl}
              
              â° This preview will expire in 7 days.
              
              ğŸ“¦ Channel ID: \`${channelId}\`
              
              ---
              
              ğŸ’¡ Test your changes in the preview before merging!`
            });