name: Deploy Preview

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
      checks: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create env file
        run: |
          cat > .env << EOF
          VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_GEMINI_API_KEY=${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_API_URL=${{ secrets.VITE_API_URL }}
          VITE_GITHUB_CLIENT_ID=${{ secrets.VITE_GITHUB_CLIENT_ID }}
          VITE_GITHUB_REDIRECT_URI=${{ secrets.VITE_GITHUB_REDIRECT_URI }}
          EOF

      - name: Build project
        run: npm run build

      - name: Deploy to Firebase Preview Channel
        id: deploy
        run: |
          CHANNEL_ID="pr-${{ github.event.pull_request.number }}"
          
          # Deploy and capture output
          npx firebase-tools hosting:channel:deploy $CHANNEL_ID \
            --expires 7d \
            --project dotivra \
            --token "${{ secrets.FIREBASE_TOKEN }}" \
            --json > deploy-output.json
          
          # Show the output for debugging
          cat deploy-output.json
          
          # Extract the preview URL from JSON output
          PREVIEW_URL=$(cat deploy-output.json | grep -o '"url":"[^"]*"' | head -1 | sed 's/"url":"\(.*\)"/\1/')
          
          # Fallback: construct URL if extraction fails
          if [ -z "$PREVIEW_URL" ]; then
            PREVIEW_URL="https://dotivra--${CHANNEL_ID}-$(date +%s).web.app"
            echo "‚ö†Ô∏è Could not extract URL, using fallback"
          fi
          
          echo "Preview URL: $PREVIEW_URL"
          echo "channel_id=$CHANNEL_ID" >> $GITHUB_OUTPUT
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const channelId = '${{ steps.deploy.outputs.channel_id }}';
            let previewUrl = '${{ steps.deploy.outputs.preview_url }}';
            
            // If URL is empty or looks wrong, construct it manually
            if (!previewUrl || previewUrl.includes('google.com')) {
              previewUrl = `https://dotivra--${channelId}-${Date.now().toString(36)}.web.app`;
              console.log('Using constructed preview URL:', previewUrl);
            }
            
            const body = `## üöÄ Preview Deployment Ready!
            
            **Preview URL:** ${previewUrl}
            
            ‚è∞ This preview will expire in 7 days.
            
            üì¶ Channel ID: \`${channelId}\`
            
            ___
            
            üí° **Note:** If the preview URL doesn't work immediately, wait a minute for DNS propagation.
            You can also find your preview URL in the [Firebase Console](https://console.firebase.google.com/project/dotivra/hosting/sites).
            
            Test your changes in the preview before merging!`;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });